name: Release

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - ".github"
      - "README.md"
    tags-ignore:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run build.sh
        run: sh build.sh

      - name: Extract version from filename
        id: extract_version
        run: |
          # Find the ZIP file and extract the version number from its name
          zip_file=$(ls xray_lite_v*.zip)
          version=$(echo "$zip_file" | sed -E 's/xray_lite_v(.*).zip/\1/')
          echo "VERSION=${version}" >> $GITHUB_ENV

      - name: Upload release
        uses: softprops/action-gh-release@v1
        if: ${{ success() }}
        with:
          tag_name: ${{ env.VERSION }}
          files: xray_lite_v*.zip
          prerelease: false
          generate_release_notes: false
