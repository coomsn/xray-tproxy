name: Release, including kernel

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - ".github"
      - "README.md"
    tags-ignore:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Update update.json
        run: |
          # 提取 module.prop 文件中的 version 和 versionCode
          version=$(grep -oP 'version=\K[^ ]+' module.prop)
          versionCode=$(grep -oP 'versionCode=\K[^ ]+' module.prop)

          # 生成 update.json 文件
          echo '{
            "version": "'"${version}"'",
            "versionCode": "'"${versionCode}"'",
            "zipUrl": "https://github.com/coomsn/xray_lite4magisk_public/releases/download/'"${version}"'/xray_lite_'${version}'.zip",
            "changelog": "https://github.com/coomsn/xray_lite4magisk_public/raw/master/CHANGELOG.md"
          }' > update.json

      - name: Commit and push update.json
        run: |
          git config --local user.name "coomsn"
          git config --local user.email "acstudycn@gmail.com"
          git add update.json
          git commit -m "Update update.json for version $(grep -oP 'version=\K[^ ]+' module.prop)"
          git push -f origin main

      - name: Run build.sh
        run: sh build.sh

      - name: Extract version from filename
        id: extract_version
        run: |
          # Find the ZIP file and extract the version number from its name
          zip_file=$(ls xray_lite_v*.zip)
          version=$(echo "$zip_file" | sed -E 's/xray_lite_v(.*).zip/v\1/')
          echo "VERSION=${version}" >> $GITHUB_ENV

      - name: Upload release
        uses: softprops/action-gh-release@v1
        if: ${{ success() }}
        with:
          tag_name: ${{ env.VERSION }}
          files: xray_lite_v*.zip
          prerelease: false
          generate_release_notes: false
