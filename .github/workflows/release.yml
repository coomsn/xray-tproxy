name: release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"
    paths-ignore:
      - ".github"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run build.sh
        run: sh build.sh

- name: Upload release
  uses: softprops/action-gh-release@v1
  with:
    tag_name: ${{ github.ref_name }}    # 确保这里的 tag_name 合适
    files: xray_lite_v*.zip             # 确保这里的文件匹配正确
    generate_release_notes: true        # 自动生成Release说明
  env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 确保 Token 正确配置
